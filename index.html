<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header id="top" class="header">
        <h3 class="high-scores">View high scores</h3>
        <h4>Time:<div id=timer></div></h4>
    </header>
    <main id="quiz" class="main">
        <section id="questions">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
            </p>
            <p>Keep in mind that invorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="choices">Start Quiz</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
